<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>moj blog</title>

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="../css/clean-blog.min.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a th:if="${email==null}"  class="nav-link" href="/hack/logout">niezalogowany</a>
        <a th:if="${email!=null}"  class="nav-link" href="/hack/logowanie">zalogowany</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/hack">Startowa</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/hack/registration">Rejestracja</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/hack/logowanie">Logowanie</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/hack/profilTeam">ProfilTeam</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/hack/profilAdmin">ProfilAdmin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/hack/kontakt">Kontakt</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('../img/2018-Hackathon.jpg')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>PANEL ADMINA</h1>
              <span class="subheading"> </span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->

    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto" th:each="team : ${teams}">
        <div class="post-preview">
          <a th:href="@{hack/team/}">
            <h2 class="post-title" th:text="${team.getPlayer1()}">
              ..
            </h2>
          </a>
          <p class="zwiekszPading"></p>
          <p class="post-meta" th:text="${'EMAIL: '+team.getEmail()}">EMAIL</p>
          <p class="post-meta" th:text="${'TEAMNAME: '+team.getTeamname()}">NAZWA TEAMU</p>

          <p class="post-meta" th:text="${'CONFIRM: '+team.getConfirm()}">POTWIERDZENIE</p>

          <!--<div class="clearfix">-->
            <!--<a class="btn btn-primary float-right" href="#" th:if="${isAdmin}" th:href="@{blog/delete/} ">usun</a>-->
          <!--</div>-->
          <!--<p class="zwiekszPading"></p>-->
          <!--<div class="clearfix">-->
            <!--<a class="btn btn-primary float-right" href="#" th:if="${isAdmin}" th:href="@{blog/modify/}">Zmien</a>-->
          <!--</div>-->
        </div>
        <hr>
      </div>
    </div>
    </div>


    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <ul class="list-inline text-center">
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
            </ul>
            <p class="copyright text-muted">Copyright &copy; Your Website 2018</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="../js/clean-blog.min.js"></script>

  </body>

</html>
