    <!-- Page Header -->
    <header class="masthead" style="background-image: url('../../img/2018-Hackathon.jpg')">

                <input th:type="text" th:field="*{teamname}" class="form-control" placeholder="Teamname" required></br>

            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Podaj Gracza 1</label></br>
                <input th:type="text" th:field="*{player1}" class="form-control" id="message" placeholder="Player1" required></br>
                <span th:errors="*{player1}">error last name</span>
              </div>
              <div class="form-group floating-label-form-group controls">
                <label>Podaj Gracza 1</label></br>

                <!--<span th:errors="*{email}">error email</span>-->
              <!--</div>-->
            <!--</div>-->
            <!--<div class="control-group">-->

              <!--</div>-->

              <!--</div>-->
